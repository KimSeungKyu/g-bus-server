<html>
  <head>
    <title>Configurable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <style>
      #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }

    </style>
  </head>

  <body>
    <div data-role="page" id="home">

      </div>

				<option value='439'>제주도</option>

				<option value='435010'>전주시</option>

				<option value='436030'>순천시</option>

				<option value='438030'>진주시</option>
				<option value='438050'>통영시</option>
				<option value='438070'>김해시</option>
				<option value='438080'>밀양시</option>
				<option value='438090'>거제시</option>
				<option value='438100'>양산시</option>
			</select>
            <input type="search" name="routeNm" id="routeNm" placeholder="버스번호, 정류장명(3자 이상), 정류장번호" value=""/>
          </form>
        </div>
          <ul data-role="listview" data-inset="true" id="searchList">
          
          </ul>
        <fieldset>
			<div data-role="fieldcontain" align="center">
		  		<b>도착정보 볼 때 
		  		<select id="big-text" data-role="flipswitch">
		            <option value="gothic-18-bold">작은</option>
		            <option value="gothic-24-bold">큰</option>
		        </select>
			 	글씨로 보기</b>
			</div>
			<button type="submit" data-theme="b" id="b-submit">저장</button>
		</fieldset>
      </div>
		<div align="center">
        </div> 
      <div data-role="footer" class="ui-footer" align="center">
        <img src="images/gyeonggi_logo.png">
        <img src="images/seoul_logo.png">
