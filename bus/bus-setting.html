<html>
  <head>
    <title>Configurable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <style>
      #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
      #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
      #sortable li span { position: absolute; margin-left: -1.3em; }
    </style>
  </head>

  <body>
    <div data-role="page" id="home">
      <div data-role="header" class="ui-header">
      <button type="submit" data-theme="a" id="b-reset">Reset</button>
      <a href="http://niss-develop.tumblr.com/">Blog</a>
        <h1>필요 정보 입력</h1>
      </div>

      <div role="main" class="ui-body">

        <ul data-role="listview" data-inset="true" id="savedList" data-split-theme="d" data-split-icon="delete">

        </ul>
        <br/>
        
        <div data-role="fieldcontain">
          <form action="javascript:search();" method="GET">
            <select id='region'>
				<option value='0' selected>경기도</option>
				<option value='2'>서울특별시</option>
				<option value='3'>부산광역시</option>
				<option value='412'>세종특별시</option>
				<option value='422'>대구광역시</option>
				<option value='423'>인천광역시</option>
				<option value='424'>광주광역시</option>
				<option value='425'>대전광역시</option>
				<option value='426'>울산광역시</option>
				<option value='439'>제주도</option>
				<option value='432010'>춘천시</option>
				<option value='432020'>원주시</option>
				<option value='433010'>청주시</option>
				<option value='434010'>천안시</option>
				<option value='434040'>아산시</option>
				<option value='435010'>전주시</option>
				<option value='435020'>군산시</option>
				<option value='436020'>여수시</option>
				<option value='436030'>순천시</option>
				<option value='436060'>광양시</option>
				<option value='437010'>포항시</option>
				<option value='437100'>경산시</option>
				<option value='438010'>창원시</option>
				<option value='438030'>진주시</option>
				<option value='438050'>통영시</option>
				<option value='438070'>김해시</option>
				<option value='438080'>밀양시</option>
				<option value='438090'>거제시</option>
				<option value='438100'>양산시</option>
			</select>
            <input type="search" name="routeNm" id="routeNm" placeholder="버스번호, 정류장명(3자 이상), 정류장번호" value=""/>
          </form>
        </div>
          <ul data-role="listview" data-inset="true" id="searchList">
          
          </ul>
        <fieldset>
			<div data-role="fieldcontain" align="center">
		  		<b>도착정보 볼 때 
		  		<select id="big-text" data-role="flipswitch">
		            <option value="gothic-18-bold">작은</option>
		            <option value="gothic-24-bold">큰</option>
		        </select>
			 	글씨로 보기</b>
			</div>
			<button type="submit" data-theme="b" id="b-submit">저장</button>
		</fieldset>
      </div>
